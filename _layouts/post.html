---
layout: default
---

<div class="post">
  <h1 class="post-title">{{ page.title }}</h1>
  <span class="post-date"></span>
  <img src="{{ site.baseurl }}{{ site.models }}{{ page.folder }}{{ page.thumbnail }}" alt="{{ page.title }}">

  {{ content }}

  <h3>Instrucciones</h3>
  <ul id="post-list">
      {% for step in page.steps %}
          <li class="post-step">
              {{ step.description }}
              <img src="{{ site.baseurl }}{{ site.models }}{{ page.folder }}{{ step.img }}" alt="{{ step.description }}"/>
          </li>
      {% endfor %}
  </ul>

</div>

<div class="pagination">
  {% if page.next %}
    <a class="pagination-item older" href="{{ page.next.url }}">{{ page.next.title }}</a>
  {% else %}
    <span class="pagination-item older">-</span>
  {% endif %}

  {% if page.previous %}
      <a class="pagination-item newer" href="{{ page.previous.url }}">{{ page.previous.title }}</a>
  {% else %}
    <span class="pagination-item newer">-</span>
  {% endif %}
</div>
